<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracemoe</title>
  <link rel="stylesheet" href="newCss.css" />
  <link rel="icon" href="images/logo.png" type="image/png" />
  <script src="script.js" defer></script>
</head>

<body class="tracemoe">
  <!-- Header/Nav -->
  <header>
    <div class="logo">
      <img src="images/Website_logo_new.png" alt="Website logo" />
    </div>
    <nav class="navbar">
      <a href="Ghibli.html">Ghibli</a>
      <a href="tracemoe.html">Tracemoe</a>
      <a href="manga.html">Manga</a>
      <a href="Chatbot.html">Chatbot</a>
      <a href="About.html">About</a>
      <input type="text" placeholder="🔍 Search" />
    </nav>
  </header>

  <!-- Main Tracemoe Section -->
  <main>
  <div class="trace-wrapper">
    <div class="trace-container">
      <h1>Find Anime from Screenshot</h1>

      <label for="image-upload" class="upload-btn">
        <img src="images/one Piece png.png" alt="Upload screenshot">
        Click to Upload
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
      </label>

      <div id="results" class="results-box" style="display: none;">
        <h2 id="anime-title"></h2>
        <p id="episode-info"></p>
        <a id="watch-link" target="_blank" class="watch-now-btn">Watch Now</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
